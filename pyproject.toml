[tool.poetry]
name = "notion_design"
version = "0.1.0"
description = "Notion API wrapper."
authors = ["banr1 <banri.yanahama@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.4.1"

[tool.poetry.dev-dependencies]
pysen = "^0.10.1"
ipython = "^8.0.1"
pytest = "^7.0.1"
isort = "^5.10.1"
mypy = "^0.931"
flake8 = "^4.0.1"
black = "^22.1.0"
types-requests = "^2.27.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pysen]
version = "0.10"

[tool.pysen-cli]
settings_dir = ""

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
line_length = 100
mypy_preset = "strict"
py_version = "py39"

[[tool.pysen.lint.mypy_targets]]
paths = [
  "./notion_design",
  "./tests",
]

[tool.pysen.lint.source]
includes = [
  "./notion_design",
  "./tests",
]

[tool.black] # automatically generated by pysen
line-length = 100
target-version = ["py39"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 100
multi_line_output = 3
use_parentheses = true
